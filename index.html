<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">




</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container" >
            <form action="#">
                <h1>Create Account </h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"> <i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social"> <i class="fa-brands fa-google-plus"></i></a>
                </div>

                <span> ou use seu email para fazer o cadastro</span>
                <input type="text" placeholder="Nome" />
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
            
        </div>

        <div class="form-container sign-in-container" >
            <form action="#">
                <h1>Sing In </h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"> <i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="social"> <i class="fa-brands fa-google-plus"></i></a>
                </div>
                <span> Use sua conta</span>
                <input type="text" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#"> Esqueceu a senha?</a>
                <button>Logar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Sentimos sua falta</h1>
                    <p>Mantenha-se conhecitada. Fa√ßa login</p>
                    <button class="ghost" id="signIn"> Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1> Hi There!</h1>
                    <p> Enter your personal details to open an account with us </p>
                    <button class="ghost" id="signUp"> Sign Up</button>
                </div>
            </div>        
        </div>
    </div>
<script src="script.js" charset="utf-8"></script>
<!-- meu kit do -->
<script src="https://kit.fontawesome.com/b65e4da75f.js" crossorigin="anonymous"></script>
</body>
</html>
